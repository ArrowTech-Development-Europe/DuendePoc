name: Build and Push Docker Images

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-identity-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push IdentityServer
        uses: docker/build-push-action@v5
        with:
          context: ./src/IdentityServer
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/duende-poc-identityserver:latest
            ${{ env.IMAGE_PREFIX }}/duende-poc-identityserver:${{ github.sha }}

  build-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: ./src/Api
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/duende-poc-api:latest
            ${{ env.IMAGE_PREFIX }}/duende-poc-api:${{ github.sha }}

  build-webclient:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push WebClient
        uses: docker/build-push-action@v5
        with:
          context: ./src/WebClient
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/duende-poc-webclient:latest
            ${{ env.IMAGE_PREFIX }}/duende-poc-webclient:${{ github.sha }}
